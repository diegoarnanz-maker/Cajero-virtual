<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Menú Administrador - Cajero Virtual</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/admin/menu" class="text-white font-bold text-xl">Cajero Virtual - <span  th:text="${#strings.toUpperCase(session.usuario.username)}" class="text-red-500"></span></a>
        <a href="/cuenta/logout" class="text-green-500 hover:text-green-700">Cerrar sesión</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="flex justify-center py-10">
      <div class="text-center max-w-3xl w-full px-4">
        <h1 class="text-3xl font-bold text-gray-800">Menú de Administración</h1>
        <p class="mt-4 text-gray-600">
          Seleccione una opción para gestionar el sistema:
        </p>

        <div class="grid gap-6 grid-cols-1 md:grid-cols-2 mt-8">
          <a href="/admin/alta-usuario-cuenta" class="block bg-green-500 text-white p-6 rounded-lg shadow-lg border border-green-500 text-center transform hover:scale-105 transition duration-300 ease-in-out">
              <h3 class="text-xl font-semibold mb-2">Dar de alta nuevo usuario y cuenta</h3>
          </a>
      
          <a href="/admin/listar-usuarios" class="block bg-blue-500 text-white p-6 rounded-lg shadow-lg border border-blue-500 text-center transform hover:scale-105 transition duration-300 ease-in-out">
              <h3 class="text-xl font-semibold mb-2">Listar todos los usuarios</h3>
          </a>
      </div>
      
      </div>
    </main>
  </body>
</html>
