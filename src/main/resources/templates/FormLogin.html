<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Iniciar sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="flex flex-col min-h-screen bg-gray-900">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/cuenta" class="text-white font-bold text-xl">Cajero Virtual</a>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-10">
      <h1 class="text-3xl font-bold text-center mb-6 text-white">
        Iniciar sesión
      </h1>

      <form action="/cuenta/login" method="POST" class="max-w-md mx-auto">
        <div class="mb-4">
          <label for="username" class="block text-lg font-medium text-gray-300"
            >Nombre de usuario</label
          >
          <input
            type="text"
            id="username"
            name="username"
            required
            class="w-full p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-800 text-white"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-lg font-medium text-gray-300"
            >Contraseña</label
          >
          <input
            type="text"
            id="password"
            name="password"
            required
            class="w-full p-3 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 bg-gray-800 text-white"
          />
        </div>
        <div class="flex space-x-4">
          <button
            type="submit"
            class="w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600"
          >
            Iniciar sesión
          </button>
          <a
            href="/cuenta"
            class="w-full bg-red-500 text-white p-3 rounded-md hover:bg-red-600 text-center"
          >
            Cancelar
          </a>
        </div>
      </form>

      <div th:if="${error}" class="mt-4 text-red-500 text-center">
        <p th:text="${error}"></p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center mt-auto">
      <div class="container mx-auto flex justify-center items-center">
        <div class="flex space-x-6">
          <a
            href="https://github.com/diegoarnanz-maker"
            target="_blank"
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
          >
            <i class="fab fa-github text-2xl"></i> GitHub
          </a>
          <a
            href="https://diegoarnanz-maker-portfolio.netlify.app/"
            target="_blank"
            class="text-white hover:text-gray-400 transition duration-300 ease-in-out"
          >
            <i class="fas fa-briefcase text-2xl"></i> Portfolio
          </a>
        </div>
      </div>
      <!-- Monería, tipo asistente por si tienes algún problema -->
      <a
        href="https://wa.me/+34616252588"
        target="_blank"
        class="flex items-center fixed bottom-5 right-5 bg-green-500 text-white p-4 rounded-full shadow-lg hover:bg-green-600 transition duration-300 ease-in-out"
        title="Asistente Virtual del Banco"
      >
        <i class="fab fa-whatsapp text-2xl mr-2"></i>
        <span class="hidden md:block">Asistente Virtual del Banco</span>
      </a>
    </footer>
  </body>
</html>
